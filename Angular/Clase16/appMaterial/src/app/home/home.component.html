<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input type="text" name="correo" placeholder="Correo" matInput required>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="contrasena" placeholder="Contrasena" matInput required>
      </mat-form-field>
      <div>
        <button mat-raised-button color="accent">Ingresar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
