
<div *ngIf="!mostrarL">
  <table class="table">
    <thead class="thead-light">
      <th scope="col">
        Titulo
      </th>
      <th scope="col">
        Descripcion
      </th>
      <th scope="col">
        Eliminar
      </th>
      <th scope="col">
        Editar
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data;let indice=index">
        <td>
            {{item.titulo}} 
        </td>
        <td>
            {{item.descripcion}}
        </td>
        <td>
            <app-eliminar (onEliminar)="Eliminar(indice)"></app-eliminar>
        </td>
        <td>
            <button type="button" class="btn btn-outline-secondary" (click)="Modificar(item.titulo)">Editar</button>
        </td>
      </tr>
      
    </tbody>
  </table>
<br>
<button type="button" class="btn btn-primary" (click)="Regresar()">Retornar</button>
</div>
