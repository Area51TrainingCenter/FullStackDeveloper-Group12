
<div *ngIf="!mostrarL">
  <table class="table">
    <thead class="thead-light">
      <th scope="col">
        Titulo
      </th>
      <th scope="col">
        Descripcion
      </th>
      <th scope="col">
        Eliminar
      </th>
      <th scope="col">
        Editar
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let item of data;let indice=index">
        <td>
            {{item.titulo}} 
        </td>
        <td>
            {{item.descripcion}}
        </td>
        <td>
            <app-eliminar (onEliminar)="Eliminar(indice)"></app-eliminar>
        </td>
        <td>
            <button type="button" class="btn btn-outline-secondary"  (click)="Modificar(item)">Editar</button>
        </td>
      </tr>
      
    </tbody>
  </table>
<br>
<button type="button" class="btn btn-primary" (click)="Regresar()">Retornar</button>
</div>
<br>
<hr>
<div  *ngIf="!mostrarE">
    Actualizar Informacion
    <form class="col-6" >
        <div class="form-group">
          <input type="text"  class="form-control" [(ngModel)]="tituloE" name="titulo" placeholder="Titulo">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="descripcionE" name="desc"  placeholder="Descripcion">
        </div>
        <div>
          <button type="button" class="btn btn-primary" (click)="Editar(item)">Grabar</button>
          <button type="button" style="margin: 10px" class="btn btn-outline-secondary" (click)="mostrarE=!mostrarE">Cancelar</button>
        </div>
      </form>
</div>
